<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>login_demo03</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link href="demo03/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="demo03/css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="demo03/css/animate.css" rel="stylesheet">
		<link href="demo03/css/style.css?v=4.1.0" rel="stylesheet">
		<!--[if lt IE 9]>
		    <meta http-equiv="refresh" content="0;ie.html" />
		    <![endif]-->
		<script>
			if(window.top !== window.self) {
				window.top.location = window.location;
			}
		</script>
	</head>

	<body>
		<div class="page login-page">
			<div class="container d-flex align-items-center">
				<div class="form-holder has-shadow">
					<div class="row">
						<div class="col-lg-6">
							<div class="info d-flex align-items-center">
								<div class="content">
									<div class="logo">
										<h1>欢迎登录</h1>
									</div>
									<p>广州天码防伪科技溯源系统</p>
								</div>
							</div>
						</div>
						<!-- Form Panel    -->
						<div class="col-lg-6 bg-white">
							<div class="form d-flex align-items-center">
								<div class="content">
									<form method="post">
										<div class="form-group">
											<input type="text"  placeholder="用户名" class="input-material">
										</div>
										<div class="form-group">
											<input type="password" placeholder="密码" class="input-material">
										</div>
										<div>

											<div class="custom-control custom-checkbox " style="float: right;">
												<input type="checkbox" class="custom-control-input">
												<label class="custom-control-label" for="check2">自动登录</label>
											</div>
											<div class="custom-control custom-checkbox " style="float: right;">
												<input type="checkbox" class="custom-control-input">
												<label class="custom-control-label" for="check1">记住密码&nbsp;&nbsp;</label>
											</div>
										</div>
										<button type="submit" class="btn btn-primary">登录</button>

									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- js-->
		<script src="demo03/js/jquery.min.js"></script>
		<script src="demo03/js/bootstrap.min.js"></script>

	</body>

</html>
